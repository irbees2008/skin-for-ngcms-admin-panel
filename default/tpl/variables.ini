[navigation]
prevlink	= "<a href='%link%'>%page%</a> "
nextlink	= "<a href='%link%'>%page%</a> "
current_page	= " <b>%page%</b> "
link_page	= "<a href='%link%'>%page%</a> "
dots		= " ... "

[messages]
msg.error	= "<div class='syserror_common'><span class='alert-close' onclick='var x=this.parentNode; x.parentNode.removeChild(x); return false;'>x</span>{l_msge_error} {text}<br><br><a href='javascript:history.back()'>Вернуться назад</a></div>"
msg.error_info	= "<div class='syserror_common'><span class='alert-close' onclick='var x=this.parentNode; x.parentNode.removeChild(x); return false;'>x</span>{l_msge_error} {text}<div class='info'>{info}<br><br><a href='javascript:history.back()'>Вернуться назад</a></div></div>"
msg.common	= "<div class='sysmsg_common'><span class='alert-close' onclick='var x=this.parentNode; x.parentNode.removeChild(x); return false;'>x</span>{text}</div>"
msg.common_info	= "<div class='sysmsg_common'><span class='alert-close' onclick='var x=this.parentNode; x.parentNode.removeChild(x); return false;'>x</span>{text}<div class='info'>{info}</div></div>"
msg.info	= "<div class='sysinfo_common'>{l_msgi_info} {info}</div>"